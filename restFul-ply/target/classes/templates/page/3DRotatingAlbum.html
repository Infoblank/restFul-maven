<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>3DRotatingAlbum</title>
    <link rel="shortcut icon"  th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/3DRotatingAlbum.css}">
    <script type="application/javascript" th:src="@{/js/3DRotatingAlbum.js}"></script>
    <script type="application/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="wrap">
        <div th:each="ieem:${images}">
            <img th:src="@{${ieem}}" alt="">
        </div>
    </div>
</div>
</body>
<script>
    window.onload = function () {
        window.start();
    }
</script>
</html>
